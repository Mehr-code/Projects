<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./icons8-avatar-96.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="player-container">
      <!--  Song -->
      <div class="img-container">
        <img src="./img/pabarjam.jpg" alt="Album Art" />
      </div>
      <article>
        <h2 id="title">پابرجام</h2>
        <h3 id="artist">سینا ساعی</h3>
        <audio src="./music/pabarjam.mp3" style="display: none"></audio>
        <!--  Progress -->

        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">3:11</span>
        </div>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>

        <!-- Controls -->
        <div class="player-controls">
          <i class="bx bx-rewind" id="prev" title="Previous"></i>
          <i class="bx bx-play-circle main-button" id="play" title="Play"></i>

          <i class="bx bx-rewind bx-rotate-180" id="next" title="Next"></i>
        </div>
      </article>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
